<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TimeMate JW — Light (mit Archiv & Export)</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="tmassets/icon-180x180.png">
  <style>
    :root{--fg:#111827;--muted:#6b7280;--border:#e5e7eb;--card:#f8fafc;--primary:#0ea5e9;--danger:#ef4444}
    *{box-sizing:border-box} body{margin:0;font-family:-apple-system,Segoe UI,Roboto,Arial;color:var(--fg)}
    header{position:sticky;top:0;background:#fff;border-bottom:1px solid var(--border);padding:10px 12px}
    .brand{display:flex;align-items:center;gap:10px}
    .brand img{width:28px;height:28px;border-radius:6px}
    h1{font-size:20px;margin:0}.muted{color:var(--muted)}.small{font-size:12px}
    nav{display:grid;grid-auto-flow:column;gap:8px;margin-top:8px}
    nav button{border:1px solid var(--border);background:#fff;border-radius:999px;padding:8px 12px}
    nav .active{background:var(--card)}
    main{padding:16px}
    .grid{display:grid;gap:12px;grid-template-columns:repeat(auto-fill,minmax(240px,1fr))}
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:14px;display:grid;gap:6px}
    .title{font-weight:600}
    .row{display:flex;gap:10px}.half{flex:1}
    label{display:grid;gap:6px;margin-bottom:12px}
    input,select,textarea,button{border:1px solid var(--border);border-radius:12px;padding:10px 12px;font-size:16px;background:#fff}
    button.primary{background:var(--primary);border-color:var(--primary);color:#fff}
    button.danger{background:var(--danger);color:#fff;border-color:var(--danger)}
    .list{display:grid;gap:10px}
    .item{border:1px solid var(--border);border-radius:14px;padding:12px;background:#fff}
    .meta{color:var(--muted);font-size:12px}
    footer{padding:20px 16px 32px;text-align:center;color:var(--muted)}
    .btnrow{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}
    table{border-collapse:collapse;width:100%} th,td{border:1px solid var(--border);padding:6px 8px;text-align:left;vertical-align:top} th{background:#f3f4f6}
  </style>
</head>
<body>
<header>
  <div class="brand">
    <img src="tmassets/icon-180x180.png" alt="">
    <h1>TimeMate <span class="muted">JW</span> <span class="small muted">(Light)</span></h1>
  </div>
  <nav>
    <button data-route="overview" class="tab active">Übersicht</button>
    <button data-route="new" class="tab">Neuer Termin</button>
    <button data-route="list" class="tab">Liste</button>
    <button data-route="archive" class="tab">Archiv</button>
    <button data-route="settings" class="tab">Einstellungen</button>
  </nav>
</header>

<main id="view"></main>

<footer><small>© TimeMate JW</small></footer>

<script>
// --- Light State (LocalStorage) ---
const state = { items: JSON.parse(localStorage.getItem('tmjw_light')||'[]') };
const CATS = ["Spitex Heitersberg","Psychologin / Therapie","Töpferhaus","Administrativ","Geschäftlich","Privat"];
function save(){ localStorage.setItem('tmjw_light', JSON.stringify(state.items)); }
function byId(id){ return document.getElementById(id); }
function fmt(iso){ const d = new Date(iso); return d.toLocaleString('de-CH',{dateStyle:'medium',timeStyle:'short'}); }
function route(name){
  document.querySelectorAll('.tab').forEach(b=> b.classList.toggle('active', b.dataset.route===name));
  if(name==='overview') renderOverview();
  if(name==='new') renderNew();
  if(name==='list') renderList();
  if(name==='archive') renderArchive();
  if(name==='settings') renderSettings();
  location.hash = name;
}
function autoUpdate(){
  const now = Date.now();
  let changed=false;
  state.items.forEach(a=>{
    const due = new Date(a.datetime).getTime();
    if(a.status!=='archived' && now >= due && a.status!=='done'){
      a.status='done'; a.completedCount=(a.completedCount||0)+1; changed=true;
    }
    if(a.status!=='archived' && now - due > 72*60*60*1000 && (a.completedCount||0)>=1){
      a.status='archived'; changed=true;
    }
  });
  if(changed) save();
}

function renderOverview(){
  autoUpdate();
  const v = byId('view'); v.innerHTML='';
  const grid = el('section',{class:'grid'});
  const upcoming = state.items.filter(x=> x.status!=='archived' && new Date(x.datetime) > new Date())
                             .sort((a,b)=> new Date(a.datetime)-new Date(b.datetime));
  CATS.forEach(cat=>{
    const card = el('div',{class:'card'});
    card.append(el('div',{class:'title'},cat));
    const next = upcoming.find(x=> x.category===cat);
    if(next){
      card.append(el('div',{}, `${next.title||'(ohne Titel)'}`));
      card.append(el('div',{}, `${fmt(next.datetime)} · ${(Array.isArray(next.person)?next.person.join(', '):(next.person||'—'))} · ${next.location||''}`));
      const btns = el('div',{class:'btnrow'});
      const done = el('button',{}, next.status==='done'?'✓ Erledigt':'☑️ Abhaken');
      done.addEventListener('click', ()=>{ next.status = next.status==='done'?'upcoming':'done'; if(next.status==='done'){next.completedCount=(next.completedCount||0)+1;} save(); renderOverview(); });
      btns.append(done);
      const toArch = el('button',{}, '↪ Archivieren');
      toArch.addEventListener('click', ()=>{ next.status='archived'; save(); renderOverview(); });
      btns.append(toArch);
      card.append(btns);
    } else {
      card.append(el('div',{}, '❗️ Kein Termin eingetragen'));
    }
    grid.append(card);
  });
  v.append(grid);
}

function renderNew(){
  const v = byId('view'); v.innerHTML = `
    <section class="form">
      <h2>Neuen Termin anlegen</h2>
      <label>Titel
        <input type="text" id="title" placeholder="z.B. Kontrolle beim Arzt" required>
      </label>
      <label>Kategorie
        <select id="category" required>
          <option value="" disabled selected>Bitte wählen…</option>
          ${CATS.map(c=>`<option>${c}</option>`).join('')}
        </select>
      </label>
      <div id="dyn"></div>
      <div class="row">
        <label class="half">Datum<input type="date" id="date" required></label>
        <label class="half">Uhrzeit<input type="time" id="time" step="300" required></label>
      </div>
      <label>Notizen<textarea id="notes" rows="4" placeholder="Kurznotiz…"></textarea></label>
      <button id="save" class="primary">Speichern</button>
    </section>`;
  byId('category').addEventListener('change', ()=>fillDyn(byId('category').value));
  byId('save').addEventListener('click', onSave);
}

function fillDyn(cat){
  const d = byId('dyn'); d.innerHTML='';
  const mk = (html)=>{const div=document.createElement('div'); div.innerHTML=html; return div.firstElementChild;}
  if(cat==="Spitex Heitersberg"){
    d.append(mk(`<label>Termin mit<select id="person"><option>F. Völki</option><option>A. Rudgers</option><option>Andere</option></select></label>`));
    d.append(mk(`<label>Standort<select id="location"><option>5000 Aarau</option><option>5200 Brugg</option><option>5442 Fislisbach</option><option>5507 Mellingen</option></select></label>`));
    d.append(mk(`<input id="personOther" placeholder="Andere (Name)" style="display:none;">`));
    byId('person').addEventListener('change',()=> byId('personOther').style.display = byId('person').value==="Andere" ? 'block' : 'none');
  } else if(cat==="Töpferhaus"){
    d.append(mk(`<label>Termin mit<select id="person"><option>Caroline Hanst</option><option>Jeanine Haygis</option><option>Sandra Schriber</option><option>Andere</option></select></label>`));
    d.append(mk(`<label>Standort<select id="location"><option>5000 Aarau - Bleichmattstr.</option><option>5000 Aarau - Bachstr. 95</option></select></label>`));
    d.append(mk(`<input id="personOther" placeholder="Andere (Name)" style="display:none;">`));
    byId('person').addEventListener('change',()=> byId('personOther').style.display = byId('person').value==="Andere" ? 'block' : 'none');
  } else if(cat==="Geschäftlich"){
    d.append(mk(`<label>Termin mit (Mehrfachauswahl)
      <select id="personMulti" multiple size="6">
        <option>Beatriz Häsler</option><option>Helena Huser</option><option>Jasmin Widmer</option>
        <option>Linda Flückiger</option><option>Mathias Tomaske</option><option>Svenja Studer</option>
      </select></label>`));
    d.append(mk(`<label>Standort<select id="location"><option>5000 Aarau</option><option>3322 Schönbühl</option></select></label>`));
  } else if(cat==="Administrativ"){
    d.append(mk(`<label>Person<input id="person" placeholder="Name"></label>`));
    d.append(mk(`<label>Standort<input id="location" list="locs"></label>`));
  } else if(cat==="Privat"){
    d.append(mk(`<label>Person<input id="person" list="persons"></label>`));
    d.append(mk(`<label>Standort<input id="location" list="locs"></label>`));
  } else if(cat==="Psychologin / Therapie"){
    d.append(mk(`<label>Termin mit<input id="person" placeholder="Name"></label>`));
    d.append(mk(`<label>Standort<input id="location" placeholder="Ort / Adresse"></label>`));
  }
}

function onSave(){
  const title = byId('title').value.trim();
  const cat = byId('category').value;
  const date = byId('date').value;
  const time = byId('time').value;
  if(!title || !cat || !date || !time){ alert('Bitte Titel, Kategorie, Datum und Uhrzeit angeben.'); return; }
  const person = byId('personMulti') ? Array.from(byId('personMulti').selectedOptions).map(o=>o.value)
              : (byId('personOther') && byId('personOther').style.display==='block' ? byId('personOther').value : (byId('person')?byId('person').value:''));
  const loc = byId('location') ? byId('location').value : '';
  const dt = new Date(`${date}T${time}:00`);
  state.items.push({ id:String(Date.now()), title, category:cat, person, location:loc, datetime:dt.toISOString(), notes:byId('notes').value, status:'upcoming', completedCount:0, createdAt:new Date().toISOString() });
  save();
  alert('Termin gespeichert.');
  route('overview');
}

function renderList(){
  autoUpdate();
  const v = byId('view'); v.innerHTML = '<section><h2>Alle Termine</h2><div id="list" class="list"></div></section>';
  const list = byId('list');
  const all = state.items.slice().sort((a,b)=>new Date(a.datetime)-new Date(b.datetime));
  if(!all.length){ list.innerHTML='<p class="muted small">Keine Termine.</p>'; return; }
  all.forEach(a=>{
    const it = el('div',{class:'item'});
    const person = Array.isArray(a.person) ? a.person.join(', ') : (a.person||'—');
    it.append(el('div',{class:'title'}, a.title||'(ohne Titel)'));
    it.append(el('div',{}, `${a.category} • ${fmt(a.datetime)} ${a.status==='done'?'✓':''} ${a.status==='archived'?'(Archiv)':''}`));
    it.append(el('div',{}, `Person(en): ${person}`));
    it.append(el('div',{}, `Standort: ${a.location||'—'}`));
    it.append(el('div',{}, `Notizen: ${a.notes||'—'}`));
    const row = el('div',{class:'btnrow'});
    const btnDone = el('button',{}, a.status==='done'?'Als unerledigt markieren':'☑️ Abhaken');
    btnDone.addEventListener('click', ()=>{ a.status = a.status==='done'?'upcoming':'done'; if(a.status==='done'){a.completedCount=(a.completedCount||0)+1;} save(); renderList(); });
    row.append(btnDone);
    const btnArch = el('button',{}, '↪ Archivieren');
    btnArch.addEventListener('click', ()=>{ a.status='archived'; save(); renderList(); });
    row.append(btnArch);
    it.append(row);
    list.append(it);
  });
}

function renderArchive(){
  autoUpdate();
  const v = byId('view'); v.innerHTML = '<section><h2>Archiv</h2><div id="arch" class="list"></div></section>';
  const arch = byId('arch');
  const arr = state.items.filter(a=>a.status==='archived').sort((a,b)=>new Date(b.datetime)-new Date(a.datetime));
  if(!arr.length){ arch.innerHTML = '<p class="muted small">Archiv ist leer.</p>'; return; }
  arr.forEach(a=>{
    const it = el('div',{class:'item'});
    const person = Array.isArray(a.person) ? a.person.join(', ') : (a.person||'—');
    it.append(el('div',{class:'title'}, a.title||'(ohne Titel)'));
    it.append(el('div',{}, `${a.category} • ${fmt(a.datetime)} ✓`));
    it.append(el('div',{}, `Person(en): ${person}`));
    it.append(el('div',{}, `Standort: ${a.location||'—'}`));
    it.append(el('div',{}, `Notizen: ${a.notes||'—'}`));
    const row = el('div',{class:'btnrow'});
    const btnBack = el('button',{}, '↩︎ Zurückholen');
    btnBack.addEventListener('click', ()=>{ a.status='upcoming'; save(); renderArchive(); });
    row.append(btnBack);
    arch.append(it);
    it.append(row);
  });
}

function renderSettings(){
  const v = byId('view'); v.innerHTML = `
    <section>
      <h2>Einstellungen</h2>
      <div class="btnrow">
        <button id="exp-csv">Als Excel/CSV exportieren</button>
        <button id="exp-pdf">Als PDF exportieren (Druckansicht)</button>
        <button id="wipe" class="danger">Alle Termine löschen</button>
      </div>
    </section>`;
  byId('exp-csv').addEventListener('click', exportCSV);
  byId('exp-pdf').addEventListener('click', exportPrint);
  byId('wipe').addEventListener('click', ()=>{
    if(confirm('Wirklich alles löschen?')){ state.items=[]; save(); alert('Gelöscht.'); route('overview'); }
  });
}

function exportCSV(){
  const rows = [["Titel","Kategorie","Datum","Uhrzeit","Person(en)","Standort","Notizen","Status"]];
  const all = state.items.slice().sort((a,b)=>new Date(a.datetime)-new Date(b.datetime));
  all.forEach(a=>{
    const d = new Date(a.datetime);
    const date = d.toLocaleDateString('de-CH');
    const time = d.toLocaleTimeString('de-CH',{hour:'2-digit',minute:'2-digit'});
    const person = Array.isArray(a.person)?a.person.join('; '):(a.person||'');
    rows.push([a.title||'', a.category, date, time, person, a.location||'', (a.notes||'').replace(/\\n/g,' '), a.status]);
  });
  const csv = rows.map(r => r.map(x => `"${String(x).replace(/"/g,'""')}"`).join(";")).join("\\r\\n");
  const blob = new Blob([csv], {type:"text/csv;charset=utf-8"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a'); a.href=url; a.download='TimeMateJW_Export.csv'; a.click(); URL.revokeObjectURL(url);
}

function exportPrint(){
  const all = state.items.slice().sort((a,b)=>new Date(a.datetime)-new Date(b.datetime));
  const rows = all.map(a=>{
    const d = fmt(a.datetime);
    const p = Array.isArray(a.person)?a.person.join(', '):(a.person||'—');
    return `<tr>
      <td>${escapeHtml(a.title||'—')}</td>
      <td>${a.category}</td>
      <td>${d}</td>
      <td>${escapeHtml(p)}</td>
      <td>${escapeHtml(a.location||'—')}</td>
      <td>${escapeHtml(a.notes||'—')}</td>
      <td>${a.status}</td>
    </tr>`;
  }).join("");
  const w = window.open("", "_blank");
  w.document.write(`
    <html><head><meta charset="utf-8"><title>TimeMate JW Export</title>
      <style>body{font-family:-apple-system,Segoe UI,Roboto,Arial;padding:24px} table{border-collapse:collapse;width:100%} th,td{border:1px solid #e5e7eb;padding:6px 8px} th{background:#f3f4f6}</style>
    </head><body>
      <h1>TimeMate JW – Export</h1>
      <table>
        <thead><tr><th>Titel</th><th>Kategorie</th><th>Datum & Uhrzeit</th><th>Person(en)</th><th>Standort</th><th>Notizen</th><th>Status</th></tr></thead>
        <tbody>${rows}</tbody>
      </table>
      <script>window.onload=()=>setTimeout(()=>window.print(), 300);<\/script>
    </body></html>`);
  w.document.close();
}

function escapeHtml(s){ return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',\"'\":'&#39;'}[m])); }
function el(tag, attrs={}, text){ const n=document.createElement(tag); Object.entries(attrs||{}).forEach(([k,v])=>n.setAttribute(k,v)); if(text!==undefined) n.textContent=text; return n; }

document.addEventListener('DOMContentLoaded', ()=>{
  document.querySelectorAll('nav .tab').forEach(b=> b.addEventListener('click', ()=>route(b.dataset.route)));
  route((location.hash||'#overview').replace('#',''));
});
</script>

<datalist id="locs">
  <option>5000 Aarau</option><option>5200 Brugg</option><option>5400 Baden</option><option>5405 Dättwil</option><option>5442 Fislisbach</option>
</datalist>
<datalist id="persons">
  <option>Aleks</option><option>Alina</option><option>Mama</option><option>Papa</option><option>Luana</option><option>Yulio</option>
</datalist>

</body>
</html>
