<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>TimeMate JW</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="apple-touch-icon" href="tmassets/icon-180x180.png">
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" type="image/png" sizes="192x192" href="tmassets/icon-192x192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="tmassets/icon-512x512.png" />
  <meta name="theme-color" content="#111827"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <img src="tmassets/icon-64x64.png" alt="" class="brand-icon" />
      <h1>TimeMate <span class="muted">JW</span></h1>
    </div>
    <nav class="tabs">
      <button data-route="overview" class="tab active">Übersicht</button>
      <button data-route="new">Neuer Termin</button>
      <button data-route="list">Liste</button>
      <button data-route="archive">Archiv</button>
      <button data-route="settings">Einstellungen</button>
    </nav>
  </header>

  <main id="view"></main>

  <template id="tpl-overview">
    <section class="grid">
      <!-- cards injected -->
    </section>
  </template>

  <template id="tpl-new">
    <section class="form">
      <h2>Neuen Termin anlegen</h2>
      <form id="new-form">
        <label>
          Kategorie
          <select id="category" required>
            <option value="" disabled selected>Bitte wählen…</option>
            <option value="Spitex Heitersberg">Spitex Heitersberg</option>
            <option value="Psychologin / Therapie">Psychologin / Therapie</option>
            <option value="Töpferhaus">Töpferhaus</option>
            <option value="Administrativ">Administrativ</option>
            <option value="Geschäftlich">Geschäftlich</option>
            <option value="Privat">Privat</option>
          </select>
        </label>

        <div id="dynamic-fields"></div>

        <div class="row">
          <label class="half">
            Datum
            <input type="date" id="date" required />
          </label>
          <label class="half">
            Uhrzeit
            <input type="time" id="time" step="300" required />
          </label>
        </div>

        <label>
          Notizen (Text)
          <textarea id="notes" rows="4" placeholder="Kurze Notiz…"></textarea>
        </label>

        <label>
          Anhänge (Bilder / PDF) – optional
          <input type="file" id="attachments" multiple accept="image/*,.pdf" />
        </label>

        <button type="submit" class="primary">Speichern</button>
      </form>
    </section>
  </template>

  <template id="tpl-list">
    <section>
      <h2>Alle Termine</h2>
      <div id="list-container" class="list"></div>
    </section>
  </template>

  <template id="tpl-archive">
    <section>
      <h2>Archiv</h2>
      <p class="muted small">Termine werden automatisch nach Fälligkeit ✓ markiert und 72h später ins Archiv verschoben.</p>
      <div id="archive-container" class="list"></div>
    </section>
  </template>

  <template id="tpl-settings">
    <section>
      <h2>Einstellungen</h2>
      <div class="settings-group">
        <button id="export-pdf" class="secondary">Alle Termine als PDF (Druckansicht) exportieren</button>
        <button id="export-csv" class="secondary">Alle Termine als Excel/CSV exportieren</button>
        <button id="wipe" class="danger">Alle Termine löschen</button>
      </div>
      <div class="muted small">
        <p>Hinweis: Die App läuft komplett lokal auf deinem Gerät (IndexedDB). Für iPhone: „Zum Home‑Bildschirm“ hinzufügen für App‑Icon & Vollbild.</p>
      </div>
    </section>
  </template>

  <footer class="app-footer">
    <small>© TimeMate JW</small>
  </footer>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js');
      });
    }
  </script>
</body>
</html>
