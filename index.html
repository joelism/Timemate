<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>TimeMate by J.W.</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0ea5e9">

    <!-- iOS PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" href="icons/icon-180x180.png">

    <link rel="stylesheet" href="styles.css">

    <!-- iPhone fix -->
    <style>
      html, body {
        max-width: 100%;
        overflow-x: hidden;
        touch-action: manipulation;
      }
      .app-header h1 {
        margin: 0;
        text-align: center;
        font-size: 22px;
      }
      .app-header {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <header class="app-header">
      <h1>TimeMate <span class="muted">by J.W.</span></h1>
      <nav class="tabs">
        <button class="tab" data-route="overview">Übersicht</button>
        <button class="tab" data-route="new">Neuer Termin</button>
        <button class="tab" data-route="list">Liste</button>
        <button class="tab" data-route="archive">Archiv</button>
        <button class="tab" data-route="settings">Einstellungen</button>
      </nav>
    </header>

    <main id="view"></main>
    <div id="err" class="err" hidden></div>

    <datalist id="locs">
      <option>5000 Aarau</option>
      <option>5200 Brugg</option>
      <option>5400 Baden</option>
      <option>5405 Dättwil</option>
      <option>5442 Fislisbach</option>
    </datalist>

    <datalist id="persons">
      <option>Aleks</option>
      <option>Alina</option>
      <option>Mama</option>
      <option>Papa</option>
      <option>Luana</option>
      <option>Yulio</option>
    </datalist>

    <footer class="app-footer"><small>© TimeMate JW</small></footer>

    <script src="app.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js').catch(e => console.log('SW reg failed', e));
        });
      }
    </script>
  </body>
</html>
