<!doctype html>
<html lang="de"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>TimeMate By J.W.</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0ea5e9">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="app-header">
  <div class="brand">
    <h1><span class="tm">TimeMate</span> <span class="by">By</span> <span class="jw">J.W.</span></h1>
  </div>
  <nav class="tabs">
    <button class="tab" data-route="overview">Übersicht</button>
    <button class="tab" data-route="new">Neuer Eintrag</button>
    <button class="tab" data-route="list">Liste</button>
    <button class="tab" data-route="tasks">Aufgaben</button>
    <button class="tab" data-route="archive">Archiv</button>
    <button class="tab" data-route="settings">Einstellungen</button>
  </nav>
</header>

<main id="view"></main>
<div id="err" class="err" hidden></div>

<datalist id="locs">
  <option>5000 Aarau</option><option>5200 Brugg</option><option>5400 Baden</option><option>5405 Dättwil</option><option>5442 Fislisbach</option>
</datalist>
<datalist id="persons">
  <option>Aleks</option><option>Alina</option><option>Mama</option><option>Papa</option><option>Luana</option><option>Yulio</option>
</datalist>

<footer class="app-footer"><small>© TimeMate JW</small></footer>

<script src="app.js"></script>
<script>
if('serviceWorker'in navigator){
  window.addEventListener('load',()=>navigator.serviceWorker.register('sw.js').catch(()=>{}));
}
</script>
</body></html>
