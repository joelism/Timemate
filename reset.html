<!doctype html>
<meta charset="utf-8">
<title>TimeMate JW â€“ Reset</title>
<h1>Reset</h1>
<button id="go">Cache & Storage leeren</button>
<pre id="log"></pre>
<script>
document.getElementById('go').addEventListener('click', async () => {
  const log = m => document.getElementById('log').textContent += m + '\n';
  try{
    if ('serviceWorker' in navigator) {
      const regs = await navigator.serviceWorker.getRegistrations();
      for (const r of regs) { await r.unregister(); log('SW unregistered'); }
    }
    if (window.caches) {
      const keys = await caches.keys();
      for (const k of keys){ await caches.delete(k); log('Cache deleted: '+k); }
    }
    localStorage.clear(); sessionStorage.clear(); log('Local/SessionStorage cleared');
    log('Fertig. Seite neu laden.');
  }catch(e){ log('Fehler: '+(e.message||e)); }
});
</script>
